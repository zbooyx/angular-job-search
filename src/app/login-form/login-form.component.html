<form class="login-form" (submit)="loginUser($event)">
  <div class="input">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <button routerLink="/crisis-center" routerLinkActive="active">Crisis Center</button>

  </div>
</form>
