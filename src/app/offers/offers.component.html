<h2>My Job Offers</h2>
<ul class="offers">
  <li *ngFor="let offer of offers"
      [class.selected]="offer === selectedOffer"
      (click)="onSelect(offer)">
    <span class="badge">{{offer.id}}</span> {{offer.name}}
  </li>
</ul>
<div *ngIf="selectedOffer">

  <h2>{{selectedOffer.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedOffer.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedOffer.name" placeholder="name">
    </label>
  </div>

</div>
