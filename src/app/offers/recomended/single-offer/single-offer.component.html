<div class="content">
  <div class="container">
    <div class="logo">
      <img [src]="offer.logoURL">
    </div>
    <div class="description">
      <div class="offerTitleRow">
        <div class="offerTitle">
          {{offer.title}}
        </div>
        <a class="favoriteIcon" (click)="favourite = !favourite">
          <i class="fa fa-star" *ngIf="favourite"></i>
          <span style=" color: darkgray">
            <i class="fa fa-star" *ngIf="!favourite">
            </i>
          </span>
        </a>
      </div>

      <div class="offerEmployer">
        {{offer.employer}}
      </div>
      <div class="moreOfferInfo">
        <div class="location">
          {{offer.location}}
        </div>
        <div class="whenAdded">
          {{offer.date}}
        </div>
      </div>
    </div>
  </div>
</div>
